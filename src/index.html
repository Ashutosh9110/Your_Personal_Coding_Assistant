<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <script
  src="https://kit.fontawesome.com/50cde61edc.js"
  crossorigin="anonymous"
></script>
  <title>Personal Coding Assistant</title>
</head>
<body>
  <main class="container relative">
    <nav class="absolute right-[5%] top-0 xs:right-[10%]">
      <button
        id="js-theme-btn"
        aria-label="toggle dark theme"
        class="group h-11 w-11 rounded-b bg-indigo-700 text-xl text-violet-200 shadow-md transition-all duration-300 ease-out hover:h-14 hover:bg-indigo-950 hover:text-white dark:bg-indigo-300 dark:text-indigo-700 dark:hover:bg-indigo-700 dark:hover:text-white"
      >
        <span class="group-hover:animate-pulse">
          <i class="fa-solid fa-moon block dark:hidden"></i>
          <i class="fa-regular fa-sun hidden dark:block"></i>
        </span>
      </button>
    </nav>
    <section class="mb-5 pt-5 sm:pt-8 md:mb-9 md:pt-20">
      <div class="mb-2 text-center xs:mb-4">
        <h1
          class="flex flex-col text-3xl font-semibold xs:text-4xl xs:leading-tight md:block"
        >
          <span class="text-gradient"><i class="fa-solid fa-robot"></i></span>
          Your personal
          <span class="text-gradient">AI coding assistant</span>
        </h1>
      </div>
      <fieldset id="js-radio-fieldset" class="mx-2">
        <legend
          class="max-w-100 text-center text-sm text-gray-800 dark:text-zinc-300 xs:w-[50ch] xs:text-base sm:w-[60ch] md:w-[70ch]"
        >
          We've streamlined the process with predefined options like
          <span class="font-semibold">explain</span>,
          <span class="font-semibold">refactor</span>,
          <span class="font-semibold">debug</span>, and
          <span class="font-semibold"> convert</span> to help you quickly get
          the support you need. Simply drop in your code, and our AI will
          tailor its response to your chosen task.
        </legend>
        <div
          class="flex flex-wrap justify-center gap-2 min-[375px]:flex-nowrap xs:gap-4"
        >
          <div class="basis-1/3 min-[375px]:basis-0">
            <input
              class="option-input peer appearance-none"
              type="radio"
              id="js-radio-explain"
              name="options"
              value="explain"
              checked
            />
            <label for="js-radio-explain" class="option-label group">
              <span class="option-radio scale-0 group-hover:scale-100">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="text-xl xs:text-4xl"
                ><i class="fa-solid fa-comment-dots"></i
              ></span>
              <span>Explain</span>
            </label>
          </div>
          <div class="basis-1/3 min-[375px]:basis-0">
            <input
              class="option-input peer appearance-none"
              type="radio"
              id="js-radio-refactor"
              name="options"
              value="refactor"
            />
            <label for="js-radio-refactor" class="option-label group">
              <span class="option-radio scale-0 group-hover:scale-100">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="text-xl xs:text-4xl"
                ><i class="fa-solid fa-screwdriver-wrench"></i
              ></span>
              <span>Refactor</span>
            </label>
          </div>
          <div class="basis-1/3 min-[375px]:basis-0">
            <input
              class="option-input peer appearance-none"
              type="radio"
              id="js-radio-debug"
              name="options"
              value="debug"
            />
            <label for="js-radio-debug" class="option-label group">
              <span class="option-radio scale-0 group-hover:scale-100">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="text-xl xs:text-4xl"
                ><i class="fa-solid fa-bug-slash"></i
              ></span>
              <span>Debug</span>
            </label>
          </div>
          <div class="basis-1/3 min-[375px]:basis-0">
            <input
              class="option-input peer appearance-none"
              type="radio"
              id="js-radio-convert"
              name="options"
              value="convert"
            />
            <label for="js-radio-convert" class="option-label group">
              <span class="option-radio scale-0 group-hover:scale-100">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="text-xl xs:text-4xl"
                ><i class="fa-solid fa-repeat"></i
              ></span>
              <span>Convert</span>
            </label>
          </div>
        </div>
      </fieldset>
    </section>
</body>
</html>
